<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;  charset=UTF8">
    <title>Add Degree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
<div class="container text-center">
    <h1 class="h1 p-4"><span th:if="${#strings. isEmpty(degree.name)}">Insert</span>
        <span th:unless="${#strings. isEmpty(degree.name)}">Update</span> Degree's Details</h1>

    <a href="/index" class="btn btn-info mt-2 mb-4">Home</a>
    <form action="#"
          th:action="${#strings.isEmpty(degree.name)} ? @{/degree/addDegree} : @{/degree/updateDegree/{id} (id=${degree.code})}"
          th:object="${degree}" method="post">

        <label for="name" class="form-label">Name:</label>
        <input id="name" placeholder="Insert Name" class="form-control text-center" type="text" th:field="*{name}"
               name="name" required/> <br>

        <label for="code" class="form-label">Code:</label>
        <input id="code" placeholder="Insert Code" class="form-control text-center" type="text" th:field="*{code}"
               name="code" required/> <br>

        <label for="address" class="form-label">Degree Address:</label>
        <input id="address" class="form-control text-center" placeholder="Insert Degree Address" type="text"
               th:field="*{degreeAddress}" th:disabled="${!#strings.isEmpty(degree.code)}"
               name="degreeAddress"/><br>

        <label for="exams" class="form-label">Degree's exams:</label>
        <input id="exams" class="form-control text-center" placeholder="Insert Exams Number" type="number"
               th:field="*{examNumber}" name="examNumber"/>
        <span th:if="${#fields.hasErrors('examNumber')}" th:errors="*{examNumber}"></span><br>


        <input type="submit" class="btn btn-success" value="Submit"/>
        <input type="reset" class="btn btn-danger" value="Reset"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
