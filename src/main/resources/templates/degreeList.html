<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Degree's List view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class=" text-center">
<h1 class="h1 p-3">Degree's List</h1>

<div class="container d-flex flex-row justify-content-evenly">
    <a href="/index" class="btn btn-info">Home</a></td>
    <button id="DarkMode" class="btn" onclick="darkMode()">Dark Mode</button>
</div>


<table id="table" class="table mt-4">
    <thead>
    <tr>
        <th>Degree code</th>
        <th>name</th>
        <th>degree Address</th>
        <th>Exam's number</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="degree : ${degrees}">
        <td><span th:text="${degree.code}"></span></td>
        <td><span th:text="${degree.name}"></span></td>
        <td><span th:text="${degree.degreeAddress}"></span></td>
        <td><span th:text="${degree.examNumber}"></span></td>
        <td><a th:href="@{/degree/delete/{id} (id=${degree.code})}" onclick="return confirm('Are you sure?')"
               class="btn btn-danger">Delete</a>
            <a th:href="@{/degree/updateForm/{id} (id=${degree.code})}" class="btn btn-info">Modify</a></td>
    </tr>

    </tbody>
</table>
<a href="/degree/addForm" class="btn btn-success mt-5">Add Degree</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script>
    function darkMode(){
   var x= document.body;
   x.classList.toggle("bg-dark")
   x.classList.toggle("text-light");
   var button=document.getElementById("DarkMode");
   button.classList.toggle("text-light");
   var table = document.getElementById("table");
    table.classList.toggle("table-dark");
    table.classList.toggle("table-striped");
   }
</script>
</body>
</html>
