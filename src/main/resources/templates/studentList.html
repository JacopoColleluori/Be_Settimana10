<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student's List View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<header><h1>Atlantid University</h1></header>
<body class=" text-center">
<h1 class="h1 p-3">Student's List</h1>

<div class="container d-flex flex-row justify-content-evenly">
    <a href="/index" class="btn btn-info mt-3">Home</a>
    <button id="DarkMode" class="btn " onclick="darkMode()">Dark Mode</button>
</div>
<table id="table" class="table  mt-4">
    <thead>
    <tr>
        <th>Student Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Birthdate</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>City</th>
        <th>Degree</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="student : ${students}">
        <td><span th:text="${student.studentId}"></span></td>
        <td><span th:text="${student.name}"></span></td>
        <td><span th:text="${student.surname}"></span></td>
        <td><span th:text="${student.birthdate}"></span></td>
        <td><span th:text="${student.email}"></span></td>
        <td><span th:text="${student.address}"></span></td>
        <td><span th:text="${student.city}"></span></td>
        <td><span th:text="${student.degree.name}"></span></td>
        <td><a th:href="@{/student/delete/{id} (id=${student.studentId})}" onclick="return confirm('Are you sure?')"
               class="btn btn-danger">Delete</a>
            <a th:href="@{/student/updateForm/{id} (id=${student.studentId})}" class="btn btn-info">Modify</a></td>
    </tr>

    </tbody>
</table>

<a href="/student/addForm" class="btn btn-success mt-3">Add Student</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script>
        function darkMode(){
   var x= document.body;
   x.classList.toggle("bg-dark")
   x.classList.toggle("text-light");
   var button=document.getElementById("DarkMode");
   button.classList.toggle("text-light");
   var table = document.getElementById("table");
    table.classList.toggle("table-dark");
    table.classList.toggle("table-striped");
   }
</script>
</body>
</html>
